<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 600px;
		margin: 50px auto;
	}
	fieldset { 	padding: 15px; }
	legend{font-weight: bold;}
	ul{ list-style-type: none; padding-left: 0px;}
	li{margin: 10px;}
	li label { width: 120px; float: left; text-align: left;}
</style>
</head>
<body>
<form action="#" method="get">
    <!-- form 테두리  -->
	<fieldset style="width: 500px">
	  <legend style="font-weight: bold; font-size: 20px">로그인</legend>
 	  <label for="id">ID : <input type="text" id="id" name="id" ></label>
      <label for="pw">PW : <input type="password" id="pw" name="pw"></label>
      <input type="submit" value="로그인" >
    </fieldset>
</form>

<div id="container">
<h1>회원가입을 환영합니다.</h1>
<form action="#" method="post">
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
			<li>
				<label for="uid">아이디</label>
				<input type="text" id="uid" name="uid" placeholder="4자~10자 사이, 공백없이" required>
			</li>
			<li>
				<label for="uemail">이메일</label>
				<input type=text id="uemail" name="uemail"  required>
			</li>
			<li>
				<label for="pwd1">비밀번호</label>
				<input type="password" id="pwd1" name="pwd1" placeholder="문자와 숫자, 특수기호 포함" required>
			</li>
			<li>
				<label for="pwd2">비밀번호 확인</label>
				<input type="password" id="pwd2" name="pwd2" required>
			</li>
			
		 </ul> 
	</fieldset>
	<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<input type="radio" name="mailing" id="mailing_y" value="mailing_y">
		<label for="mailing_y">메일수신</label>
		<input type="radio" name="mailing" id="mailing_n" value="mailing_n" checked>
		<label for="mailing_n">메일수신 안함</label>
	</fieldset>
	<input type="submit" value="가입하기">
	<input type="reset" value="취소">
</form>
</div>
</body>
</html>
