<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 600px;
		border: 1px solid black;
		padding: 20px 40px;
		margin: 0 auto;
	}
	ul{list-style-type: none;}
	li{padding: 5px;}
</style>
</head>
<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서</h1>
		<p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다. </p>
		<hr>
		<form action="">
			<h4>개인정보</h4>
			<ul>
				<li>
					<label for="uname">이름</label>
					<input type="text" id="uname" name="uname" placeholder="공백없이 입력하세요">
				</li>
				<li>
					<label for="uphone">연락처</label>
					<input type="text" id="uphone" name="uphone" >
				</li>
			</ul>	
			<h4>지원분야</h4>
			<ul>
				<li>
					<label><input type="radio" name="field" value="an">웹 퍼블리싱</label>
				</li>
				<li>
					<label><input type="radio" name="field" value="pd">웹 애플리케이션 개발</label>
				</li>
				<li>
					<label><input type="radio" name="field" value="eng">개발 환경 개선</label>
				</li>
			</ul>
			<h4>지원동기</h4>
			<textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
			<div>
				<input type="submit" value="접수하기" >
				<input type="reset" value="다시쓰기" >
			</div>
		</form>
	</div>
</body>
</html>
