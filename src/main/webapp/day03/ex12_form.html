<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	form : 사용자들에게 정보를 입력 받아 원하는 서버에게 정보를 전달하는 역할을 한다.
	<form [action=""][method=""][enctype=""]>
		form elements(폼 요소들)
	</form>
	1. action = "정보 전달되는 페이지 경로(서버경로)"
	2. method = "정보를 전달하는 방식"
		- get(생략) : 정보를 head에 담아서 보낸다. 
					 적은용량, 주소창이 보인다. 보안이 취약 ex) 검색
		- post	   : 정보를 body에 담아서 보낸다.
					 대용량 가능, 주소창에 안보임, get보다는 느림
	3. enctype = "평소에는 사용할 일 없음, 업로드할때만 사용"
	
	4. form elements 태그들 : input, label, select, textarea, fieldset, legend
	
	5. input 태그 type 속성값들 : text, button, radio, checkbox, file, hidden
							   number, password, reset, submit,
							   tel, color, date, email. time, url, week
							   range, search ....
							   
	 input type 속성 중 name 속성은 데이터 전달할 때 사용되는 name.
	 input type 속성 중 value 속성은 데이터 전달할 때 사용되는 value.						    
	 ** 데이터가 전달될 때 ~~~~?name=value&name=value&name=value
	 
	 
 -->
 <form>
 	<input type="">
 </form>
</body>
</html>
