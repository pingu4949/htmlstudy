<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용한 메뉴 만들기</title>
<style type="text/css">

ul{
	list-style-type: none; /* 앞에 표시없애기 */
	background-color: #777777;
	overflow: hidden;
	padding: 0px;
	margin: 0px;
}

li{

	float: left; /* 한줄 만들기 */
}

a{
	text-decoration: none; /* 밑줄 없애기 */
	display: block;
	padding: 16px 50px;
	color: white;
}

/* a:hover{
	background-color: #333333;
	font-size: 20px;
}
 */

a:hover{
	border-bottom: 5px solid skyblue;
	font-size: 20px;
}
</style>

</head>
<body>
	<h2>네비게이션 메뉴</h2>
	<p>In this example, we use CSS to style the list horizontally, 
	to create a navigation menu:</p>


	<ul><!-- #은 현재문서를 뜻한다. -->
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
