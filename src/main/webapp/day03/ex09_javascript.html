<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html-js</title>
<script type="text/javascript">
	function pingu_Msg() {
		document.getElementById('memo3').innerHTML = Date();
	}
	
	function pingu_Msg2() {
		document.getElementById('memo4').style.fontSize="25px";
		document.getElementById('memo4').style.color="tomato";
		document.getElementById('memo4').style.backgroundColor ="lightyellow";
	}
	
	function pingu_Msg3() {
		document.getElementById('memo4').style="none";
	}
	
	function img_on() {
	// 해당 아디이ㅢ 속성 중 src 변경	
		document.getElementById('img').src="../images/imgon.gif"
		
	}
	
	function img_off() {
	// 해당 아디이ㅢ 속성 중 src 변경	
		document.getElementById('img').src="../images/imgoff.gif"
	}
	
	
</script>
</head>
<body>
	<!-- 
	java script 는 <script>태그에서 정의하고 사용된다.
	head 와 body 태그에 모두 사용 가능하다.
	
	태그 속성 중 onXXX() 속성은 javascript의 function()을 호출하는 것이다.
	
 -->
	<h2>자바 스크립트 사용</h2>
	<p>자바스크립트를 이용해서 html 텍스트 넣기</p>
	<hr>
	
	<p id="memo">Memo</p>

	<script>
	document.getElementById("memo").innerHTML = "Hello JavaScript"; 
	</script>
	<hr>
	<!-- 함수의 내용을 직접쓴것 -->
	<p id="memo2">Memo2</p>
	<button onclick="document.getElementById('memo2').innerHTML = Date()">눌러주세요</button>
	<hr>
	
	<!-- 함수를 호출한 것  -->
	<p id="memo3"></p>
	<button onclick="pingu_Msg()">눌러주세요2</button>
	
	<!-- style 변경  -->
	<p id="memo4">한국 ICT 인재 개발원</p>
	<button onclick="pingu_Msg2()">스타일변경</button>
	<button onclick="pingu_Msg3()">원래대로</button>
	<hr>

	<!-- src 변경 -->
	<img id="img" src="../images/imgoff.gif">
	<button onclick="img_on()">켜기</button>
	<button onclick="img_off()">끄기</button>
	
	
</body>
</html>
