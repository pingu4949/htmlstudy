<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table: 테이블(표)</title>
<style type="text/css">
	table {width: 60%;}
	table, th, td{
		border: 1px solid gray;
		/* 한줄 만들기*/
		border-collapse: collapse;
	}
	/* table 자체를 가운데 정렬 일단 너비가 있어야 됨 */
	table{margin: 0 auto;}
	
	/* 글자 가운데 정렬 */
	td{text-align: center;}
	
	td{padding: 10px;}
	
</style>
</head>
<body>
	<!-- 
table 태그 안에서 사용하는 태그들
thead 태그 : 테이블의 머리글, 생략가능
tboby 태그 : 테이블의 본문
tfoot 태그 : 테이블의 꼬리글, 생략가능

tr 태그 : 행
  th, td : tr(행)안에 존재하는 하나의 컬럼
  tr 태그안에 th태그(굵게, 가운데 정렬이 자동) 보통 제목에 사용된다.
  td태그 일반 컬럼에 사용된다.
   
테이블 테두리를 지정하지 않으면 테이블 테두리는 나타나지 않는다.
style로 너비와 테두리를 지정한다.

<table>
	<thead>
		<tr><th>내용</th><th>내용</th></tr>
	</thead>
	
	<tbody>
		<tr><th>내용</th><th>내용</th></tr>
	</tbody>
	
	<tfoot>
		<tr><th>내용</th><th>내용</th></tr>
	</tfoot>
	
</table>
 -->
