<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Cascading style sheets</title>
<link rel ="styleheet" href ="style01.css">
<style type="text/css">
	h3{
		color : tomato;
	}
</style>
</head>
<body>
<!-- 
	CSS 사용하는 방법 3가지
	1. 인라인 - 시작태그에 style 속성을 사용 
	2. internal - head 태그안에 <style>를 사용
	3. external - css 파일을 별도로 만들어서 <link 태그를 이용해서
 -->
 	<h2>이것은 인라인 CSS 이다.</h2>
 	<h2 style="color:  purple;">이것은 인라인 CSS 이다.</h2>
 	<h2>이것은 인라인 CSS 이다.</h2>
 	<hr>
 	
 	<h3>이것은 link 태그를 사용하는 방식이다.</h3>
 	<h3>이것은 link 태그를 사용하는 방식이다.</h3>
 	<h3>이것은 link 태그를 사용하는 방식이다.</h3>
 	<hr>
 	
</body>
</html>
